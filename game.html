<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HELLO WORD - 게임 진행</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/game.css">
</head>
<body>

<div id="center">
    <p id="word_box">Loading</p>
    <br id="word_padding">
    <p id="meaning_box"></p>
    <p id="score" style="display: inline">점수: 0</p>
    <p style="display: inline"> | </p>
    <p id="high_score" style="display: inline">최고기록: 0</p>

    <div id="mode2">
        <form id="mode2_form" onkeydown="return event.key !== 'Enter';">
            <label>
                <input name="answer" type="text" maxlength="45" id="mode2_input">
            </label>
        </form>
        <button id="mode2_button">확인</button>
    </div>
    <div id="buttons">
        <button class="choice">단어를 불러오고 있습니다...</button>
        <button class="choice">잠시만 기다려주세요.</button>
        <button class="choice"></button>
        <button class="choice">Please wait...</button>
    </div>

    <div id="hearts">

    </div>

    <h3 id="left_life">10</h3>
    <br>
    <h3 id="combo"></h3>

<!--    <button class="load">커스텀 단어 불러오기</button>-->
</div>

<script src="scripts/game.js"></script>
<script src="scripts/game_scripts.js"></script>

</body>
</html>
